<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="">

	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<link href="css/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type="text/css"/>

	<script src="js/jquery-1.8.3.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
<script>
	$(window).load(function()
		{
			$('.gallery').each(function(index) {
				var tag = $(this).data('tags');
				var date = $(this).data('days-range');
				$(this).attr({
					tags: 'tag',
					date_taken: 'date'
				})
				.flickr({
					limit: 10,
					options: {
						tags: tag,
					}
				});
			});
		}
	);
</script>
</head>
<body>
 <div id="images">
</div>
	<div class="wrapper">
		<h1>Photo gallery</h1>
		<div class="gallery" data-tags="batman" data-days-range="1"></div>
		<div class="gallery" data-tags="spiderman" data-days-range="2"></div>
		<div class="gallery" data-tags="superman" data-days-range="3"></div>
	</div>
</body>
</html>
